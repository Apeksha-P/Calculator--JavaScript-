<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5 border border-primary border-5 rounded rounded-5">
                    <div class="card-header">
                        <h1 class="text-dark-emphasis">Calculator</h1>
                    </div>
                    <div class="card-body">
                
                        
                        <label for="txtFirstNumber" class="form-label">First Number</label>
                        <input type="number" id="txtFirstNumber" class="form-control">
                        <br>
                        <label for="txtSecondNumber" class="form-label">Second Number</label>
                        <input type="number" id="txtSecondNumber" class="form-control">
                        <br>
                        <button type="submit" onclick="calculate()" class="btn btn-primary">Calculate</button>
                        <br>
                        <label for="result" class="form-label">Result</label>
                        <input type="number" id="result" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
